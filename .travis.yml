language: cpp
compiler:
- gcc
addons:
  apt:
    packages:
    - libsdl2-dev
    - libc6-dev
    - libc6-dev-i386
script:
- pushd agsjoy/
- wget https://raw.githubusercontent.com/adventuregamestudio/ags/v.3.4.1.12/Engine/plugin/agsplugin.h
- "./build.sh"
- popd
deploy:
  provider: releases
  api_key:
    secure: 
  file: agsjoy/libagsjoy.so
  on:
    repo: ericoporto/agsjoy
    branch: master
    tags: true
